<!DOCTYPE html>

<html lang="pt">

<head>
    <title>Facebook</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="corpo">
        <div class="contener">
            <div class="text">
                <img src="./src/facebook logo.svg" alt="Facebook" class="logo-img">
                <h1>O Facebook ajuda você a se conectar e</br>compartilhar com as pessoas que</br>fazem parte da sua
                    vida.</h1>
            </div>
            <div>
                <div class="card-box">
                    <form class="conteudo-box">
                        <input type="email" placeholder="Email ou telefone" name="email" required>
                        <input type="password" placeholder="Senha" name="senha" required>
                        <button type="submit">Entrar</button>
                        <a class="esqueceu-senha"
                            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0.html">Esqueceu
                            a senha?</a>
                        <div class="barra-decorativa">
                        </div>
                        <button type="criar-nova-conta">Criar nova conta</button>
                    </form>
                </div>
                <div class="text-criar-pagina">
                    <p>
                        <a class="criar-uma-pagina"
                            href="https://www.facebook.com/pages/create/?ref_type=registration_form">Criar uma
                            Página</a>
                        para uma celebridade, uma marca ou uma empresa.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="roda-pe">

    </div>
</body>

</html>
